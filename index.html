<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <div>
    <h2>Calculator</h2>
    <div class="container">
      <input type="text" placeholder="0">
      <div class="nums">
        <div class="row1">
          <input type="button" value="9" placeholder="9">
          <input type="button" value="8" placeholder="8">
          <input type="button" value="7" placeholder="7">
        </div>
        <div class="row2">
          <input type="button" value="6" placeholder="6">
          <input type="button" value="5" placeholder="5">
          <input type="button" value="4" placeholder="4"></div>
        <div class="row3">
          <input type="button" value="3" placeholder="3">
          <input type="button" value="2" placeholder="2">
          <input type="button" value="1" placeholder="1"></div>
          <input type="button" value="0" placeholder="0">
          <input type="reset"  placeholder="Clear">
        <button>=</button>
      </div>
      <div class="signs">
        <button>+</button>
        <button>-</button>
        <button>*</button>
        <button>/</button>
        <button>/</button>
        
        </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
