<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <div>
    <h2>Calculator</h2>
    <div class="container">
      <div class="nums">
        <div class="row1">
        <button>9</button>
        <button>8</button>
        <button>7</button></div>
        <div class="row2">
        <button>6</button>
        <button>5</button>
        <button>4</button></div>
        <div class="row3">
        <button>3</button>
        <button>2</button>
        <button>1</button></div>
        <button>0</button>
        <button>Clear</button>
      </div>
      <div class="signs">
        <button>+</button>
        <button>-</button>
        <button>*</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
